<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tools Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-container {
            max-width: 850px;
            width: 100%;
            margin: 20px auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            padding: 50px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .contact-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #9b59b6);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 45px;
            position: relative;
        }

        .contact-header h2 {
            color: #2c3e50;
            font-size: 2.6rem;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .contact-header p {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 650px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        label {
            margin-bottom: 12px;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        label i {
            color: #3498db;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        input, textarea {
            padding: 18px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            color: #2c3e50;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15);
            background-color: white;
            transform: translateY(-2px);
        }

        input.invalid {
            border-color: #e74c3c;
            box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.15);
        }

        textarea {
            min-height: 180px;
            resize: vertical;
            line-height: 1.6;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.5);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:disabled:hover::before {
            left: -100%;
        }

        .form-status {
            text-align: center;
            padding: 18px;
            border-radius: 12px;
            margin-top: 25px;
            display: none;
            font-weight: 600;
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background-color: #d4f5e2;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #3498db;
            top: 10%;
            right: 5%;
            animation: float 15s infinite ease-in-out;
        }

        .shape-2 {
            width: 100px;
            height: 100px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: #2ecc71;
            bottom: 15%;
            left: 5%;
            animation: float 12s infinite ease-in-out reverse;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #9b59b6;
            top: 50%;
            left: 10%;
            animation: float 18s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50px;
            color: #2ecc71;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .input-icon.valid {
            opacity: 1;
            transform: scale(1.1);
        }

        .input-icon.invalid {
            color: #e74c3c;
            opacity: 1;
        }

        .validation-message {
            font-size: 0.85rem;
            margin-top: 5px;
            color: #e74c3c;
            height: 20px;
            transition: opacity 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                padding: 35px 25px;
                margin: 15px auto;
            }

            .contact-header h2 {
                font-size: 2.2rem;
            }

            .contact-header p {
                font-size: 1.1rem;
            }
            
            .shape-1, .shape-2, .shape-3 {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .contact-header h2 {
                font-size: 1.9rem;
            }
            
            input, textarea {
                padding: 16px;
            }
            
            .submit-btn {
                padding: 16px 24px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="contact-header">
            <h2>Get In Touch</h2>
            <p>We're here to assist you with any questions about our tools. Reach out to us and we'll get back to you promptly.</p>
        </div>
        
        <form class="contact-form" id="contact-form" action="https://formspree.io/f/meovjjnw" method="POST">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <i class="fas fa-check-circle input-icon" id="name-icon"></i>
                <div class="validation-message" id="name-message"></div>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <i class="fas fa-check-circle input-icon" id="email-icon"></i>
                <i class="fas fa-exclamation-circle input-icon invalid" id="email-error-icon"></i>
                <div class="validation-message" id="email-message"></div>
            </div>
            
            <div class="form-group">
                <label for="message"><i class="fas fa-comment-alt"></i> Your Message</label>
                <textarea id="message" name="message" placeholder="Tell us how we can help you..." required></textarea>
                <i class="fas fa-check-circle input-icon" id="message-icon"></i>
                <div class="validation-message" id="message-message"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
            
            <div class="form-status" id="form-status"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact-form');
            const status = document.getElementById('form-status');
            const submitBtn = document.getElementById('submit-btn');
            
            // Form elements
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');
            
            // Icons
            const nameIcon = document.getElementById('name-icon');
            const emailIcon = document.getElementById('email-icon');
            const emailErrorIcon = document.getElementById('email-error-icon');
            const messageIcon = document.getElementById('message-icon');
            
            // Validation messages
            const nameMessage = document.getElementById('name-message');
            const emailMessage = document.getElementById('email-message');
            const messageMessage = document.getElementById('message-message');
            
            // Initially hide all icons
            nameIcon.style.display = 'none';
            emailIcon.style.display = 'none';
            emailErrorIcon.style.display = 'none';
            messageIcon.style.display = 'none';
            
            // Email validation function
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Name validation
            nameInput.addEventListener('input', function() {
                if (this.value.trim().length > 0) {
                    nameIcon.classList.add('valid');
                    nameIcon.style.display = 'block';
                    nameMessage.textContent = '';
                    nameInput.classList.remove('invalid');
                } else {
                    nameIcon.classList.remove('valid');
                    nameIcon.style.display = 'none';
                }
            });
            
            // Email validation
            emailInput.addEventListener('input', function() {
                const email = this.value.trim();
                
                if (email.length === 0) {
                    emailIcon.classList.remove('valid');
                    emailIcon.style.display = 'none';
                    emailErrorIcon.style.display = 'none';
                    emailMessage.textContent = '';
                    emailInput.classList.remove('invalid');
                    return;
                }
                
                if (isValidEmail(email)) {
                    // Valid email
                    emailIcon.classList.add('valid');
                    emailIcon.style.display = 'block';
                    emailErrorIcon.style.display = 'none';
                    emailMessage.textContent = '';
                    emailInput.classList.remove('invalid');
                } else {
                    // Invalid email
                    emailIcon.classList.remove('valid');
                    emailIcon.style.display = 'none';
                    emailErrorIcon.style.display = 'block';
                    emailMessage.textContent = 'Please enter a valid email address';
                    emailInput.classList.add('invalid');
                }
            });
            
            // Message validation
            messageInput.addEventListener('input', function() {
                if (this.value.trim().length > 0) {
                    messageIcon.classList.add('valid');
                    messageIcon.style.display = 'block';
                    messageMessage.textContent = '';
                    messageInput.classList.remove('invalid');
                } else {
                    messageIcon.classList.remove('valid');
                    messageIcon.style.display = 'none';
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Validate all fields before submission
                let isValid = true;
                
                // Name validation
                if (nameInput.value.trim().length === 0) {
                    nameMessage.textContent = 'Please enter your name';
                    nameInput.classList.add('invalid');
                    isValid = false;
                }
                
                // Email validation
                if (emailInput.value.trim().length === 0) {
                    emailMessage.textContent = 'Please enter your email address';
                    emailInput.classList.add('invalid');
                    isValid = false;
                } else if (!isValidEmail(emailInput.value.trim())) {
                    emailMessage.textContent = 'Please enter a valid email address';
                    emailInput.classList.add('invalid');
                    isValid = false;
                }
                
                // Message validation
                if (messageInput.value.trim().length === 0) {
                    messageMessage.textContent = 'Please enter your message';
                    messageInput.classList.add('invalid');
                    isValid = false;
                }
                
                if (!isValid) {
                    // Scroll to first error
                    const firstError = form.querySelector('.invalid');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                    return;
                }
                
                // Show loading state
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitBtn.disabled = true;
                
                // Prepare form data
                const formData = new FormData(form);
                
                // Send form data to Formspree
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Success message
                        status.textContent = 'Thank you! Your message has been sent successfully. We will get back to you soon.';
                        status.className = 'form-status success';
                        form.reset();
                        
                        // Hide all check icons
                        nameIcon.style.display = 'none';
                        emailIcon.style.display = 'none';
                        emailErrorIcon.style.display = 'none';
                        messageIcon.style.display = 'none';
                        
                        // Remove valid classes
                        nameIcon.classList.remove('valid');
                        emailIcon.classList.remove('valid');
                        messageIcon.classList.remove('valid');
                    } else {
                        // Error message
                        status.textContent = 'Oops! There was a problem sending your message. Please try again.';
                        status.className = 'form-status error';
                    }
                })
                .catch(error => {
                    // Network error message
                    status.textContent = 'Oops! There was a problem sending your message. Please check your connection and try again.';
                    status.className = 'form-status error';
                })
                .finally(() => {
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // Hide status message after 5 seconds
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 5000);
                });
            });
            
            // Real-time validation on blur
            nameInput.addEventListener('blur', function() {
                if (this.value.trim().length === 0) {
                    nameMessage.textContent = 'Please enter your name';
                    nameInput.classList.add('invalid');
                }
            });
            
            emailInput.addEventListener('blur', function() {
                const email = this.value.trim();
                if (email.length === 0) {
                    emailMessage.textContent = 'Please enter your email address';
                    emailInput.classList.add('invalid');
                } else if (!isValidEmail(email)) {
                    emailMessage.textContent = 'Please enter a valid email address';
                    emailInput.classList.add('invalid');
                }
            });
            
            messageInput.addEventListener('blur', function() {
                if (this.value.trim().length === 0) {
                    messageMessage.textContent = 'Please enter your message';
                    messageInput.classList.add('invalid');
                }
            });
            
            // Clear validation on focus
            nameInput.addEventListener('focus', function() {
                nameMessage.textContent = '';
                nameInput.classList.remove('invalid');
            });
            
            emailInput.addEventListener('focus', function() {
                emailMessage.textContent = '';
                emailInput.classList.remove('invalid');
            });
            
            messageInput.addEventListener('focus', function() {
                messageMessage.textContent = '';
                messageInput.classList.remove('invalid');
            });
        });
    </script>
</body>
</html>
